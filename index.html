<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stayle.css">
    <title>HomeWork9</title>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button class="submit-btn">Отправить</button>
    </form>

    <script>
        "use strict";

        // 1. При изменении значения в input с id = "from", значение содержащееся в нем должно моментально отображаться в span.
        // То есть при печати в input'е тег span также должен меняться.

        const inputFrom = document.getElementById("from");
        const span = document.querySelector("span");

        inputFrom.addEventListener("input", (event) => {
            span.textContent = event.target.value;
        })


        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.

        const messageBtn = document.querySelector(".messageBtn");
        const message = document.querySelector(".message");

        messageBtn.addEventListener('click', () => {
            message.classList.add('animate_animated', 'animate_fadeInLeftBig');
            message.style.visibility = "visible";
        })

        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.Если какое - либо поле не заполнено,
        //  форма не должна отправляться, также должны быть подсвечены незаполненные поля(необходимо поставить класс error незаполненным полям).
        // Как только пользователь начинает заполнять какое - либо поле, необходимо, при вводе в данное поле, произвести проверку:

        // - Если поле пустое, необходимо данное поле подсветить(поставить класс error данному полю).
        // - Если поле было чем - либо заполнено, подсветку(класс error) необходимо убрать.

        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');
        const input1 = document.querySelector('input.form-control');
        const input2 = document.querySelector('select.form-control');

        form.addEventListener('submit', (e) => {
            if (input1.value === "") {
                e.preventDefault();
                input1.classList.add('error');
            } else {
                input1.classList.remove('error');
                input1.classList.add('ok');
            }
            if (input2.value === "") {
                e.preventDefault();
                input2.classList.add('error');
            } else {
                input2.classList.remove('error');
                input2.classList.add('ok');

            }
        });

    </script>
</body>

</html>
